<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>환영합니다, <span th:text="${nickname}">사용자</span> 님!</h2>
    <p><strong>이메일:</strong> <span th:text="${email}"></span></p>
    <p><strong>회원 ID:</strong> <span th:text="${userId}"></span></p>

    <a href="/logout" class="logout-btn">로그아웃</a>
</div>
</body>
</html>
